<div class="container">
  <div class="header">
    <h2>Bar Assistant</h2>
  </div>
  <div class="chat-container">
    <div class="message-area">
      <div *ngFor="let message of messages">
        <div [ngClass]="message.role == 'user' ? 'userMsg' : 'botMsg'">
          <p>{{ message.role }}:</p>
          <p>{{ message.content }}</p>
        </div>
      </div>
    </div>

    <form
      [formGroup]="chatInputForm"
      (ngSubmit)="sendMessage()"
      class="input-form"
    >
      <mat-form-field class="message-input">
        <input class="dupppppaaa" formControlName="message" matInput placeholder="Type your message..." [(ngModel)]="newMessage">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </form>
  </div>
</div>
